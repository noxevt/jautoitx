project.name      = JAutoItDLL
project.version   = 1.0.0-beta

lib.dir           = lib
src.dir           = src
dist.dir          = build
java.dist.dir     = ${dist.dir}/java
test.dir          = test
doc.dir           = doc
conf.dir          = conf
native.dir        = native

javac.excludes = **/*.class
javac.target = 1.5
javac.debug = true
javac.deprecation = false
javac.optimize = true